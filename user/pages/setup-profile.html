<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>District and School</title>
      <link rel="icon" href="/images/depedlogo.jpg" type="image/x-icon">

  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <!-- CSS Styling -->
  <style>
    :root {
      --primary: #4f46e5;
      --secondary: #6366f1;
      --bg: #f5f7ff;
      --card: #ffffff;
      --text: #111827;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: rgba(99, 102, 241, 0.15);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--bg), #eaf2ff);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      box-shadow: 0 10px 25px var(--shadow);
      padding: 30px;
      width: 100%;
      max-width: 420px;
    }

    .header {
      text-align: center;
      margin-bottom: 20px;
    }

    .header h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .header p {
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 14px;
    }

    .form-group {
      margin: 18px 0;
    }

    label {
      display: block;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    select {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 15px;
      outline: none;
      background: #fff;
      transition: border-color 0.2s ease;
    }

    select:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: transform 0.2s ease;
      margin-top: 10px;
    }

    .btn:hover {
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(0px);
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="header">
      <h1>Select District & School</h1>
      <p>Please choose your location to continue</p>
    </div>

    <div class="form-group">
      <label for="district">District</label>
      <select id="district">
        <option value="">Select District</option>
      </select>
    </div>

    <div class="form-group">
      <label for="school">School</label>
      <select id="school">
        <option value="">Select School</option>
      </select>
    </div>

    <button id="saveBtn" class="btn">Save</button>
  </div>

  <script type="module" src="../js/setup/setup.js"></script>
</body>
</html>
